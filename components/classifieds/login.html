<div ng-controller="LogCtrl" prevent-right-click>
<md-content style=" width:100%; height:100%; position: absolute;" zoom="10"  ng-style="{'background-image':'url(https://upload.wikimedia.org/wikipedia/commons/6/6c/FSPS_South_Terrace_089,_Mills_and_Wares_car_park,_17-16-G_1979.png)', 'background-position': 'center center', 'background-size': 'cover'}">
  <md-tabs md-dynamic-height md-border-bottom>
    <md-tab label="login">
      <md-content class="md-padding">
        <h1 class="md-display-2">Login</h1>
        <md-input-container>
          <label>Authorized Code</label>
       
          <input ng-model="usr.email" type="text">
        </md-input-container>
      
        <md-button class="md-raised md-warn" ng-click="login(usr)">Login</md-button>      </md-content>
    </md-tab>
   
  </md-tabs>

  

</md-content>


</div>
